<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Spell Checker Application</title>
    <style>
        /* Basic styles for the navbar */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</h:head>
<h:body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#{request.contextPath}/index.xhtml">Spell Check</a>
        <a href="#{request.contextPath}/statistics.xhtml">Statistics</a>
    </div>

    <!-- Main content area -->
    <h:panelGroup>
        <ui:insert name="content" />
    </h:panelGroup>
</h:body>
</html>
