<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/component/navbar.xhtml">
        <ui:define name="content">
            <h:head>
                <title>Spell Checker</title>
                <h:outputStylesheet name="css/style.css"/>
            </h:head>

            <h:form>
                <h1>Spell Checker</h1>
                <h:panelGrid columns="1" style="width:60%; margin-top:10px;">
                    <h:inputTextarea value="#{inputBean.userInput}" rows="10" cols="50" readonly="true"/>
                    <h:panelGroup id="errors" layout="block" style="margin-top:20px;">
                        <h:outputText value="Errors found:" rendered="#{not empty inputBean.errors}" style="font-weight:bold; margin-bottom:10px;" />
                        <h:panelGrid columns="1" rendered="#{not empty inputBean.errors}" style="width:100%; margin-top:10px;">
                            <ui:repeat var="error" value="#{inputBean.errors}">
                                <h:outputText value="â€¢ #{error.wrongWord} - Suggested: #{error.correctWord}" style="margin-left:20px;" />
                                <br/>
                            </ui:repeat>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
