<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h1>Spell Checker</h1>
            
            <h:panelGrid columns="1" style="width:50%">
                <h:inputTextarea value="#{inputBean.userInput}" rows="10" cols="50" />
                <h:commandButton value="Check Spelling" action="#{inputBean.checkText}">
                    <f:ajax execute="@form" render="errors" />
                </h:commandButton>
                
                <h:panelGroup id="errors">
                    <h:outputText value="Errors found:" rendered="#{not empty inputBean.errors}" style="font-weight:bold;"/>
                    <ui:repeat var="error" value="#{inputBean.errors}">
                        <h:outputText value="#{error.wrongWord} - Suggested: #{error.correctWord}" />
                        <br />
                    </ui:repeat>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
