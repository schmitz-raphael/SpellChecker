<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/component/navbar.xhtml">
        <ui:define name="content">
            <h:head>
                <title>Spell Checker</title>
                <h:outputStylesheet name="css/style.css"/>
            </h:head>
            <h:form>
                <h1>Spell Checker</h1>
                <h:panelGrid columns="1" style="width:50%">
                    <h:inputTextarea value="#{inputBean.userInput}" rows="10" cols="50" />
                    <h:commandButton value="Check Spelling" action="#{inputBean.checkText}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
